<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form with Phone Field</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 400px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="myForm">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />
            <br /><br />
            <label for="total">Total:</label>
            <span id="total">2</span>
            <br /><br />
            <button type="button" id="submitBtn" disabled>Submit</button>
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <h2>Success!</h2>
                <p>Your form has been submitted successfully.</p>
                <button id="closeBtn">Close</button>
            </div>
        </div>

        <script>
            document.getElementById("phone").addEventListener("input", checkValidity);
            document.getElementById("submitBtn").addEventListener("click", showModal);
            document.getElementById("closeBtn").addEventListener("click", hideModal);

            function checkValidity() {
                var phoneValue = document.getElementById("phone").value;
                var totalValue = parseFloat(document.getElementById("total").textContent);
                var submitBtn = document.getElementById("submitBtn");

                if (phoneValue && totalValue > 1) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }

            function showModal() {
                var modal = document.getElementById("myModal");
                modal.style.display = "block";
            }

            function hideModal() {
                var modal = document.getElementById("myModal");
                modal.style.display = "none";
            }
        </script>
    </body>
</html>
